{% extends  'atm/base.html' %}
{% block title %} Login {% endblock %}
{% block content %}
<div class="row">
    <div class="col-md-4">
        <form action="{% url 'atm:login' %}" method="post" class="card card-body">
            <h3 class="card-title heading-1"><span>Login</span></h3>
            {% if messages %}
            <ul class="messages">
                {% for message in messages %}
                <li {% if message.tags %} class="{{ message.tags }}" {% endif %}>{{ message }}</li>
                {% endfor %}
            </ul>
            {% endif %}

            {% csrf_token %}
            {{ form }}

            <button class="btn btn-primary" type="submit">Signin</button>
        </form>
    </div>
</div>
{% endblock %}

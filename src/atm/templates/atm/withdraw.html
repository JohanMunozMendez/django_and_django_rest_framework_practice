{% extends  'atm/base.html' %}
{% block title %} Withdraw {% endblock %}
{% block content %}
<main class="container">
    <div class="row">
        <div class="col-md-4 offset-md-4">
            <form action="{% url 'atm:withdraw' %}" method="post" class="card card-body mt-5">
                <h1 class="text-center">Withdraw money</h1>


                {% csrf_token %}

                {{ form }}

                <button class="btn btn-primary" type="submit">Withdraw</button>
            </form>
        </div>
    </div>
</main>
{% endblock %}

{% extends  'atm/base.html' %}
{% block title %} Withdraw {% endblock %}
{% block content %}
<div class="row">
    <div class="col-md-4">
        <form action="{% url 'atm:withdraw' %}" method="post" class="card card-body">
              <h3 class="card-title heading-1"><span>Withdraw money</span></h3>

            {% csrf_token %}

            {{ form }}

            <button class="btn btn-primary" type="submit">Withdraw</button>
        </form>
    </div>
</div>
{% endblock %}

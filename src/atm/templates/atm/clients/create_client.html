{% extends  'atm/base.html' %}
{% block title %} Create client {% endblock %}
{% block content %}
<div class="row">
    <div class="col-md-4">
        <form action="{% url 'atm:create_client' %}" method="post" class="card card-body">
            <h3 class="card-title heading-1"><span>Create client</span></h3>

            {% csrf_token %}

            {{ form.as_p }}

            <button class="btn btn-primary" type="submit">Save</button>
        </form>
    </div>
</div>
{% endblock %}

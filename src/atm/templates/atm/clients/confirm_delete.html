{% extends "atm/base.html" %}
{% block title %} Confirm deletion {% endblock %}
{% block content %}
<div class="row">
    <div class="col-auto">
        <form action="{% url 'atm:delete_client' client.id %}" method="post" class="card card-body">
            <h3 class="card-title heading-1"><span>Confirm deletion</span></h3>
            <h5 class="card-text">Are you sure you want to delete this client?</h5>
            <p class="card-text">Client: {{ client.name }}</p>
            <p class="card-text">DNI: {{ client.dni }}</p>
            {% csrf_token %}
            <div class="d-flex">
                <button class="btn btn-danger" type="submit">Delete</button>
                <a href="{% url 'atm:client_list' %}" class="btn btn-secondary ms-2">Cancel</a>
            </div>
        </form>
    </div>
</div>
{% endblock %}

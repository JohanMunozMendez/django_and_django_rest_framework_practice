{% extends  'atm/base.html' %}
{% block title %} Accounts {% endblock %}
{% block content %}
    <h3 class="heading-1"><span>Accounts </span></h3>
    <table class="table table-striped">
        <thead>
        <tr>
            <th>Id</th>
            <th>Client</th>
            <th>Balance</th>
            <th>Card PIN</th>
            <th>Actions</th>
        </tr>
        </thead>
        <tbody>
        {% for account in accounts %}
            <tr>
                <td>{{ account.id }}</td>
                <td>{{ account.client.name }}</td>
                <td>{{ account.balance }}</td>
                <td>{{ account.card_pin }}</td>
                <td>
                    <a href="{% url 'atm:edit_account' account.id %}"><i class="icons fa fa-edit"></i></a>
                    <a href="{% url 'atm:delete_account' account.id %}"><i class="icons fa fa-trash text-danger"></i></a>
                </td>
            </tr>
        {% endfor %}
        </tbody>
    </table>
{% endblock %}
